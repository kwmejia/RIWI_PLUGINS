<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-8">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="error"
        class="text-red-500 text-sm mt-2 text-center capitalize">{{ error }}</div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1">
            <input id="email" formControlName="email" type="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                 class="text-red-500 text-sm mt-2">El email es requerido.</div>
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input id="password" formControlName="password" type="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="text-red-500 text-sm mt-2">La contrase√±a es requerida.</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="loginForm.invalid"
                  class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
